<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estaci√≥n Meteorol√≥gica</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background: linear-gradient(to right, #cce2ff, #e0f7fa);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
                box-sizing: border-box;
                flex-direction: column;
            }

            .container {
                background-color: white;
                padding: 2rem 3rem;
                border-radius: 16px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }

            .chart-container {
                background-color: white;
                padding: 2rem;
                border-radius: 16px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
                color: #0077b6;
            }

            p {
                font-size: 1.1rem;
                margin: 0.5rem 0;
            }

            strong {
                color: #023e8a;
            }

            #status {
                margin-top: 1rem;
                color: red;
                font-weight: bold;
            }

            .data-container {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                margin-bottom: 20px;
            }

            .data-box {
                background: #f8f9fa;
                border-radius: 8px;
                padding: 10px 15px;
                margin: 5px;
                min-width: 120px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .connection-box {
                background: #e8f4f8;
                border-radius: 8px;
                padding: 10px 15px;
                margin: 15px auto 0;
                max-width: 300px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                border-left: 4px solid #0077b6;
            }

            .connection-box strong {
                color: #0077b6;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üå¶Ô∏è Estaci√≥n Meteorol√≥gica</h1>

            <div class="data-container">
                <div class="data-box">
                    <strong>Temperatura:</strong> <span id="temp">...</span> ¬∞C
                </div>
                <div class="data-box">
                    <strong>Humedad:</strong> <span id="hum">...</span> %
                </div>
                <div class="data-box">
                    <strong>Viento:</strong> <span id="wind">...</span> km/h
                </div>
                <div class="data-box">
                    <strong>Direcci√≥n:</strong> <span id="dir">...</span>
                </div>
                <div class="data-box">
                    <strong>Precipitaci√≥n:</strong>
                    <span id="rain">...</span> mm
                </div>
            </div>

            <div class="connection-box">
                <strong>√öltima conexi√≥n:</strong>
                <span id="lastConnection">...</span>
            </div>

            <p id="status"></p>
        </div>

        <div class="chart-container">
            <h2>Historial de Datos</h2>
            <canvas id="weatherChart"></canvas>
        </div>

        <script>
            const firebaseConfig = {
                apiKey: 'fake-placeholder',
                databaseURL:
                    'https://ultrasonico-esp32-default-rtdb.firebaseio.com',
            }
            firebase.initializeApp(firebaseConfig)
            const db = firebase.database()

            // Configuraci√≥n del gr√°fico
            const ctx = document.getElementById('weatherChart').getContext('2d')
            const weatherChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Las horas se a√±adir√°n aqu√≠
                    datasets: [
                        {
                            label: 'Temperatura (¬∞C)',
                            data: [],
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            tension: 0.3,
                            yAxisID: 'y',
                        },
                        {
                            label: 'Humedad (%)',
                            data: [],
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            tension: 0.3,
                            yAxisID: 'y1',
                        },
                        {
                            label: 'Velocidad Viento (km/h)',
                            data: [],
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.3,
                            yAxisID: 'y2',
                        },
                    ],
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora',
                            },
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Temperatura (¬∞C)',
                            },
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false,
                            },
                            title: {
                                display: true,
                                text: 'Humedad (%)',
                            },
                            min: 0,
                            max: 100,
                        },
                        y2: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false,
                            },
                            title: {
                                display: true,
                                text: 'Viento (km/h)',
                            },
                        },
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    let label = context.dataset.label || ''
                                    if (label) {
                                        label += ': '
                                    }
                                    label += context.parsed.y
                                    return label
                                },
                            },
                        },
                    },
                },
            })

            // Variables para almacenar los datos hist√≥ricos
            const maxDataPoints = 20 // N√∫mero m√°ximo de puntos a mostrar
            const timeLabels = []
            const tempData = []
            const humData = []
            const windData = []

            function updateConnectionTime() {
                const now = new Date()
                const options = {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                }
                const dateString = now.toLocaleDateString('es-ES', options)
                document.getElementById('lastConnection').textContent =
                    dateString
            }

            function actualizarDato(ref, id) {
                db.ref(ref).on(
                    'value',
                    (snapshot) => {
                        const val = snapshot.val()
                        document.getElementById(id).textContent =
                            val !== null ? val : 'N/A'
                        document.getElementById('status').textContent = ''

                        // Actualizar la hora de conexi√≥n
                        updateConnectionTime()

                        // Actualizar el gr√°fico cuando llegan nuevos datos
                        if (id === 'temp' || id === 'hum' || id === 'wind') {
                            updateChartData(id, val)
                        }
                    },
                    (err) => {
                        document.getElementById('status').textContent =
                            'ESP32 desconectado o error de lectura.'
                    }
                )
            }

            function updateChartData(type, value) {
                const now = new Date()
                const timeString =
                    now.getHours() +
                    ':' +
                    now.getMinutes() +
                    ':' +
                    now.getSeconds()

                // A√±adir nueva hora si no estamos actualizando datos simult√°neamente
                if (
                    timeLabels.length === 0 ||
                    timeLabels[timeLabels.length - 1] !== timeString
                ) {
                    timeLabels.push(timeString)

                    // Mantener solo los √∫ltimos maxDataPoints
                    if (timeLabels.length > maxDataPoints) {
                        timeLabels.shift()
                    }
                }

                // Actualizar los datos seg√∫n el tipo
                switch (type) {
                    case 'temp':
                        tempData.push(value)
                        if (tempData.length > maxDataPoints) tempData.shift()
                        break
                    case 'hum':
                        humData.push(value)
                        if (humData.length > maxDataPoints) humData.shift()
                        break
                    case 'wind':
                        windData.push(value)
                        if (windData.length > maxDataPoints) windData.shift()
                        break
                }

                // Actualizar el gr√°fico
                weatherChart.data.labels = timeLabels
                weatherChart.data.datasets[0].data = tempData
                weatherChart.data.datasets[1].data = humData
                weatherChart.data.datasets[2].data = windData
                weatherChart.update()
            }

            // Inicializar la hora de conexi√≥n
            updateConnectionTime()

            actualizarDato('/weather/temperature', 'temp')
            actualizarDato('/weather/humidity', 'hum')
            actualizarDato('/weather/wind_speed', 'wind')
            actualizarDato('/weather/wind_dir', 'dir')
            actualizarDato('/weather/rain_mm', 'rain')
        </script>
    </body>
</html>
