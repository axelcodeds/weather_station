<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estaci√≥n Meteorol√≥gica</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background: linear-gradient(to right, #cce2ff, #e0f7fa);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
                box-sizing: border-box;
                flex-direction: column;
            }

            .container {
                background-color: white;
                padding: 2rem 3rem;
                border-radius: 16px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }

            .chart-container {
                background-color: white;
                padding: 2rem;
                border-radius: 16px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                width: 100%;
                margin-bottom: 20px;
            }

            .history-container {
                background-color: white;
                padding: 2rem;
                border-radius: 16px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
                color: #0077b6;
            }

            h2 {
                font-size: 1.3rem;
                margin-bottom: 1rem;
                color: #0077b6;
            }

            p {
                font-size: 1.1rem;
                margin: 0.5rem 0;
            }

            strong {
                color: #023e8a;
            }

            #status {
                margin-top: 1rem;
                font-weight: bold;
            }

            .data-container {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                margin-bottom: 20px;
            }

            .data-box {
                background: #f8f9fa;
                border-radius: 8px;
                padding: 10px 15px;
                margin: 5px;
                min-width: 120px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .connection-box {
                background: #e8f4f8;
                border-radius: 8px;
                padding: 10px 15px;
                margin: 15px auto 0;
                max-width: 300px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                border-left: 4px solid #0077b6;
            }

            .connection-box strong {
                color: #0077b6;
            }

            .connection-status {
                display: inline-block;
                padding: 5px 10px;
                border-radius: 20px;
                font-weight: bold;
                margin-top: 10px;
            }

            .connected {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .disconnected {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .history-buttons {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-bottom: 15px;
                flex-wrap: wrap;
            }

            button {
                background-color: #0077b6;
                color: white;
                border: none;
                padding: 8px 15px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #005f92;
            }

            .history-data {
                background: #f1f8fe;
                border-radius: 8px;
                padding: 15px;
                margin-top: 15px;
            }

            .history-item {
                display: flex;
                justify-content: space-between;
                padding: 5px 0;
                border-bottom: 1px solid #e1e1e1;
            }

            .history-item:last-child {
                border-bottom: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üå¶Ô∏è Estaci√≥n Meteorol√≥gica</h1>

            <div class="data-container">
                <div class="data-box">
                    <strong>Temperatura:</strong> <span id="temp">...</span> ¬∞C
                </div>
                <div class="data-box">
                    <strong>Humedad:</strong> <span id="hum">...</span> %
                </div>
                <div class="data-box">
                    <strong>Viento:</strong> <span id="wind">...</span> km/h
                </div>
                <div class="data-box">
                    <strong>Direcci√≥n:</strong> <span id="dir">...</span>
                </div>
                <div class="data-box">
                    <strong>Precipitaci√≥n:</strong>
                    <span id="rain">...</span> mm
                </div>
            </div>

            <div class="connection-box">
                <strong>√öltima conexi√≥n:</strong>
                <span id="lastConnection">...</span>
                <div id="connectionStatus" class="connection-status">...</div>
            </div>

            <p id="status"></p>
        </div>

        <div class="chart-container">
            <h2>Historial de Datos</h2>
            <canvas id="weatherChart"></canvas>
        </div>

        <div class="history-container">
            <h2>Datos Anteriores</h2>
            <div class="history-buttons">
                <button id="btn5min">√öltimos 5 min</button>
                <button id="btn15min">√öltimos 15 min</button>
                <button id="btn30min">√öltimos 30 min</button>
                <button id="btn1hora">√öltima hora</button>
            </div>
            <div class="history-data" id="historyData">
                <p>
                    Seleccione un intervalo de tiempo para ver los datos
                    hist√≥ricos
                </p>
            </div>
        </div>

        <script>
            const firebaseConfig = {
                apiKey: 'fake-placeholder',
                databaseURL:
                    'https://ultrasonico-esp32-default-rtdb.firebaseio.com',
            }
            firebase.initializeApp(firebaseConfig)
            const db = firebase.database()

            // Variables globales
            let lastUpdateTime = null
            const historyData = []
            const maxDataPoints = 20
            const timeLabels = []
            const tempData = []
            const humData = []
            const windData = []

            // Configuraci√≥n del gr√°fico
            const ctx = document.getElementById('weatherChart').getContext('2d')
            const weatherChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [
                        {
                            label: 'Temperatura (¬∞C)',
                            data: tempData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            tension: 0.3,
                            yAxisID: 'y',
                        },
                        {
                            label: 'Humedad (%)',
                            data: humData,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            tension: 0.3,
                            yAxisID: 'y1',
                        },
                        {
                            label: 'Velocidad Viento (km/h)',
                            data: windData,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.3,
                            yAxisID: 'y2',
                        },
                    ],
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora',
                            },
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Temperatura (¬∞C)',
                            },
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false,
                            },
                            title: {
                                display: true,
                                text: 'Humedad (%)',
                            },
                            min: 0,
                            max: 100,
                        },
                        y2: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false,
                            },
                            title: {
                                display: true,
                                text: 'Viento (km/h)',
                            },
                        },
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    let label = context.dataset.label || ''
                                    if (label) {
                                        label += ': '
                                    }
                                    label += context.parsed.y
                                    return label
                                },
                            },
                        },
                    },
                },
            })

            // Funci√≥n para formatear fecha
            function formatDate(date) {
                const options = {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                }
                return date.toLocaleDateString('es-ES', options)
            }

            // Funci√≥n para actualizar el estado de conexi√≥n
            function updateConnectionStatus() {
                const now = new Date()
                const statusElement =
                    document.getElementById('connectionStatus')

                if (!lastUpdateTime) {
                    statusElement.textContent = 'Estado desconocido'
                    statusElement.className = 'connection-status'
                    return
                }

                const diffMinutes = (now - lastUpdateTime) / (1000 * 60)

                if (diffMinutes > 10) {
                    statusElement.textContent = 'ESP32 DESCONECTADO'
                    statusElement.className = 'connection-status disconnected'
                    document.getElementById('status').textContent =
                        'Dispositivo no responde - √öltima conexi√≥n hace ' +
                        diffMinutes.toFixed(0) +
                        ' minutos'
                    document.getElementById('status').style.color = 'red'
                } else {
                    statusElement.textContent = 'ESP32 CONECTADO'
                    statusElement.className = 'connection-status connected'
                    document.getElementById('status').textContent =
                        'Dispositivo conectado correctamente'
                    document.getElementById('status').style.color = 'green'
                }
            }

            // Funci√≥n para actualizar la hora de conexi√≥n
            function updateConnectionTime() {
                const now = new Date()
                lastUpdateTime = now
                document.getElementById('lastConnection').textContent =
                    formatDate(now)
                updateConnectionStatus()

                // Guardar datos hist√≥ricos
                const temp = document.getElementById('temp').textContent
                const hum = document.getElementById('hum').textContent
                const wind = document.getElementById('wind').textContent

                if (temp !== '...' && hum !== '...' && wind !== '...') {
                    historyData.push({
                        time: now,
                        temp: temp,
                        hum: hum,
                        wind: wind,
                    })
                }
            }

            // Funci√≥n para mostrar datos hist√≥ricos
            function showHistory(minutes) {
                const now = new Date()
                const cutoffTime = new Date(now.getTime() - minutes * 60000)
                const filteredData = historyData.filter(
                    (item) => item.time >= cutoffTime
                )
                const historyElement = document.getElementById('historyData')

                if (filteredData.length === 0) {
                    historyElement.innerHTML =
                        '<p>No hay datos disponibles para el intervalo seleccionado</p>'
                    return
                }

                let html = '<div>'
                filteredData.forEach((item) => {
                    html += `
                        <div class="history-item">
                            <span><strong>${formatDate(
                                item.time
                            )}</strong></span>
                            <span>T: ${item.temp}¬∞C | H: ${item.hum}% | V: ${
                        item.wind
                    }km/h</span>
                        </div>
                    `
                })
                html += '</div>'
                historyElement.innerHTML = html
            }

            // Configurar botones de hist√≥rico
            document
                .getElementById('btn5min')
                .addEventListener('click', () => showHistory(5))
            document
                .getElementById('btn15min')
                .addEventListener('click', () => showHistory(15))
            document
                .getElementById('btn30min')
                .addEventListener('click', () => showHistory(30))
            document
                .getElementById('btn1hora')
                .addEventListener('click', () => showHistory(60))

            // Funci√≥n para actualizar datos de Firebase
            function actualizarDato(ref, id) {
                db.ref(ref).on(
                    'value',
                    (snapshot) => {
                        const val = snapshot.val()
                        document.getElementById(id).textContent =
                            val !== null ? val : 'N/A'

                        // Actualizar la hora de conexi√≥n y estado
                        if (id === 'temp') {
                            updateConnectionTime()
                        }

                        // Actualizar el gr√°fico cuando llegan nuevos datos
                        if (id === 'temp' || id === 'hum' || id === 'wind') {
                            updateChartData(id, val)
                        }
                    },
                    (err) => {
                        document.getElementById('status').textContent =
                            'Error de lectura de datos'
                        document.getElementById('status').style.color = 'red'
                    }
                )
            }

            // Funci√≥n para actualizar el gr√°fico
            function updateChartData(type, value) {
                const now = new Date()
                const timeString =
                    now.getHours() +
                    ':' +
                    now.getMinutes() +
                    ':' +
                    now.getSeconds()

                // A√±adir nueva hora si no estamos actualizando datos simult√°neamente
                if (
                    timeLabels.length === 0 ||
                    timeLabels[timeLabels.length - 1] !== timeString
                ) {
                    timeLabels.push(timeString)

                    // Mantener solo los √∫ltimos maxDataPoints
                    if (timeLabels.length > maxDataPoints) {
                        timeLabels.shift()
                    }
                }

                // Actualizar los datos seg√∫n el tipo
                switch (type) {
                    case 'temp':
                        tempData.push(value)
                        if (tempData.length > maxDataPoints) tempData.shift()
                        break
                    case 'hum':
                        humData.push(value)
                        if (humData.length > maxDataPoints) humData.shift()
                        break
                    case 'wind':
                        windData.push(value)
                        if (windData.length > maxDataPoints) windData.shift()
                        break
                }

                // Actualizar el gr√°fico
                weatherChart.update()
            }

            // Inicializar la hora de conexi√≥n y estado
            updateConnectionTime()

            // Verificar estado de conexi√≥n cada minuto
            setInterval(updateConnectionStatus, 60000)

            // Cargar datos iniciales
            actualizarDato('/weather/temperature', 'temp')
            actualizarDato('/weather/humidity', 'hum')
            actualizarDato('/weather/wind_speed', 'wind')
            actualizarDato('/weather/wind_dir', 'dir')
            actualizarDato('/weather/rain_mm', 'rain')
        </script>
    </body>
</html>
